<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator using html, bootstrap & javascript</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Simple Calculator</h1>
                    <br>
                    <br>
                </div>
            </div>
            <div class="col-12">
                <div class="text-center">
                    <div class="keys">
                        <input type="button" value="7" class="button" ></input>
                        <input type="button" value="8" class="button" ></input>
                        <input type="button" value="9" class="button" ></input>
                        <input type="button" value="/" class="operator" ></input>
                        <br>
                        
                    </div>
                </div>
            </div>
            <br>
            <div class="col-12">
                <div class="text-center">
                    <div class="keys">
                        <input type="button" value="4" class="button" ></input>
                        <input type="button" value="5" class="button" ></input>
                        <input type="button" value="6" class="button" ></input>
                        <input type="button" value="*" class="operator" ></input>
                        <br>
                        
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="text-center">
                    <div class="keys">
                        
                        <input type="button" value="1" class="button" ></input>
                        <input type="button" value="2" class="button" ></input>
                        <input type="button" value="3" class="button" ></input>
                        <input type="button" value="-" class="operator" ></input>
                        <br>
                        
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="text-center">
                    <div class="keys">
                        
    
                        <input type="button" value="0" class="button" ></input>
                        <input type="button" value="." class="button" ></input>
                        <input type="button" value="=" class="evaluate" ></input>
                        <input type="button" value="+" class="operator" ></input>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="text-center">
                    <div class="answer">
                        <input type="button" value="RESET" class="reset" ></input>
                        <br>
                        <br>
                        <h1 class="output border border-primary"></h1>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
